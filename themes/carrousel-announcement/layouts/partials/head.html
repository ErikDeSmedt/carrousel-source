<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
{{ $description := $.Param "description" }}
{{- with $description }}<meta name="description" content="{{ . }}">{{ end }}
{{ $author := .Params.author.name | default .Site.Author.name }}
<meta name="author" content="{{ $author }}">

<title>Carrousel 2020 - {{- $.Param "title" -}}</title>

<meta name="robots" content="index,follow">
<meta name="referrer" content="origin-when-cross-origin">

<link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />

<link href="{{ "vendor/bootstrap/css/bootstrap.min.css" | absURL }}" rel="stylesheet">
<link href="{{ "css/carrousel.css" | absURL }}" rel="stylesheet">
<link href="{{ "css/custom.css" | absURL }}" rel="stylesheet">
